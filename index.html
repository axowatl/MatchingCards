<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #game-controls {
      margin: 10px;
    }

    #game-board {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    /* Grid template will be set dynamically based on columns/rows */
    .card {
      width: 100px;
      height: 100px;
      background-color: #444;
      color: #fff;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .card.flipped,
    .card.matched {
      background-color: #fff;
      color: #000;
      cursor: default;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }

    /* Style for input controls */
    #inputs {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Memory Match Game</h1>

  <div id="inputs">
    <label>
      Rows:
      <input type="number" id="rows" min="2" max="10" value="4" />
    </label>
    <label>
      Columns:
      <input type="number" id="columns" min="2" max="10" value="4" />
    </label>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-controls">
    <!-- Optional: Add buttons or controls here -->
  </div>

  <div id="game-board"></div>
  <div id="status"></div>

  <script src="js/main.js"></script>

</body>

</html>
